<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="home" href="index.html">
    <link rel="sign-up" href="sign-up.html">
    <link rel="forgot-pass" href="forgot-pass.html">

    <title>Login</title>
</head>

    <body class="outerContainer">
        <div class="signinContainer">
            <button class="button" onclick="location.href='sign-up.html'" type="button">
                <h3 class="button__signup">Sign up &rarr;</h3>
            </button>
                <hgroup class="ctaTravel">
                    <h1 class="ctaTravel__T">T</h1>
                    <h1 class="ctaTravel__1">ravel</h1>
                </hgroup>
                <hgroup class="ctaBuddy">
                    <h1 class="ctaBuddy__2">Bu</h1>
                    <h1 class="ctaBuddy__dd">dd</h1>
                    <h1 class="ctaBuddy__y">y</h1>
                </hgroup>
        <form class="forumContainer" action="sign-in.html">
            <div class="inputContainer">
                <label class="inputContainer__text" for="email">
                    <b>User Name</b>
                </label>
                    <input class="inputContainer__placehold" type="text" placeholder="Enter Username" name="email" required>
                    
                <label class="inputContainer__text" for="password">
                    <b>Password</b>
                </label>
                    <input class="inputContainer__placehold" type="text" placeholder="Enter Password" name="password" required>
            </div>
            <div class="btnContainer">
                <button onclick="location.href='home.html'" type="submit" class="btnContainer__signin">Sign In &rarr;</button>
                <button onclick="location.href='forgot-pass.html'" type="submit" class="btnContainer__forgotpass">Forgot Password?</button>
            </div>
        </form>
            <footer class="svgContainer">
                <img class="svg" src="img/footersmall.svg" alt="Footer img">
            </footer>
        </div>
    </body>
</html>
