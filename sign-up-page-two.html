<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="home" href="index.html">
    <link rel="home" href="sign-up.html">

    <title>Sign-up-page-two</title>
</head>
<body class="greybackground">
    <header>
        <img src="img/sign-up/green-header.svg" alt="green header" class="greenheader">
            <span class="textContainer">
                <h2 class="textContainer__signUp">Sign Up</h2>
            </span>
        <button onclick="location.href='sign-up.html'" type="submit" class="backarrow">
            <img src="img/forgot-pass/arrowback.svg" alt="Back arrow">
        </button>
    </header>
    <main>
        <div class="contentContainer">
            <div class="numContainer one">
                <span class="numContainer__num one"></span>
            </div>
            <div class="contentContainer__lineTwo"></div>
            <div class="numContainer twoPageTwo">
                <span class="numContainer__num two">2</span>
            </div>
        </div>
        <form action="" class="enrollContainer">
            <label for="Email" class="enrollContainer__text">Email
            </label>
                <input type="text" class="enrollContainer__placehold" name="Email" placeholder="Create Email">

            <label for="Pasword" class="enrollContainer__text">Password
            </label>
                <input type="text" class="enrollContainer__placehold" name="Password" placeholder="Create Password">

            <label for="Confirm Password" class="enrollContainer__text">Confirm Password
            </label>
                <input type="text" class="enrollContainer__placehold" name="Confirm Password" placeholder="Re-Enter Password">
        </form>
    </main>
    <footer class="signupFooter">
        <img src="img/sign-up/white-footer.svg" alt="white footer" class="signupFooter__whitefooter">
        <div class="nextContainer">
            <button onclick="location.href"='Sign-up-page-two.html' type="submit" class="nextContainer__btnn">Finish</button>
        </div>
    </footer>
</body>
</html>
