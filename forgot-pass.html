<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Forgot-password</title>
</head>
    <body class="passwordContainer">
        <img src="img/forgot-pass/background.svg" alt="" class="background">
            <button onclick="location.href='sign-in.html'" type="submit" class="backarrow"><img src="img/forgot-pass/arrowback.svg" alt="Back arrow"></button>
        <img src="img/forgot-pass/lockgroup.svg" alt="" class="lockgroup">
            <span class="textContainer">
                <h2 class="textContainer__pass">Forgot password?</h2>
            </span>
        <form class="forgotContainer" action="">
            <div class="listContainer">
                <img src="img/forgot-pass/num.svg" alt="number 1">
                    <h3 class="listContainer__text1">Enter your phone number below</h3>
                <img src="img/forgot-pass/num.svg" alt="number 2">
                    <h3 class="listContainer__text2">Click the reset my password button.</h3>
                <img src="img/forgot-pass/num.svg" alt="number 3">
                    <h3 class="listContainer__text3"></h3>
            </div> 
            <div class="resetContainer">
                <input type="text" class="resetContainer__placehold" placeholder="Enter phone number" name="email">
                <button class="resetContainer__resetbtn">Reset password</button>
            </div>
        </form>
    </body>
</html>
