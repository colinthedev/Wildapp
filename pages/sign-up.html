<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">

    <title>Sign-up</title>
</head>
<body class="greybackground">
    <header>
        <img src="../img/sign-up/green-header.svg" alt="green header" class="greenheader">
            <span class="textContainer">
                <h2 class="textContainer__signUp">Sign Up</h2>
            </span>
        <button onclick="location.href='sign-in.html'" type="submit" class="backarrow">
            <img src="../img/forgot-pass/arrowback.svg" alt="Back arrow">
        </button>
    </header>
    <main>
        <form action="" class="enrollContainer">
            <label for="First Name" class="enrollContainer__text">First Name
            </label>
                <input type="text" class="enrollContainer__placehold" name="First Name" placeholder="First Name">

            <label for="Last Name" class="enrollContainer__text">Last Name
            </label>
                <input type="text" class="enrollContainer__placehold" name="Last Name" placeholder="Last Name">

            <label for="Phone Number" class="enrollContainer__text">Phone Number
            </label>
                <input type="text" class="enrollContainer__placehold" name="Phone Number" placeholder="Phone Number">
        </form>
    </main>
    <footer>
        <img src="../img/sign-up/white-footer.svg" alt="white footer" class="whitefooter">
        <div class="nextContainer">
            <button onclick="location.href='home.html'" type="submit" class="nextContainer__btnn">Next</button>
        </div>
    </footer>
</body>
</html>
